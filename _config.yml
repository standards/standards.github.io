# global settings
title: "Open Standards"
description: "Open source community-driven standards."
url: "http://openstandards.guide"
#url: "http://localhost:4000"
repository: Standards/web
analytics_account: "UA-91790856-1"

# build settings
exclude: ["vendor", "bower.json", "README.md", "package.json"]
markdown: kramdown
gems:
  - jekyll-seo-tag
  - jekyll-github-metadata

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: standard-page
      permalink: /:path/

sass:
  style: :compressed

excluded_pages: ["Explore", "Learn", "Meta", "Not found", "Home", "Styles"]
