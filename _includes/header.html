<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="{{site.url}}" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{site.url}}/assets/img/favicon.png" />
  <link rel="stylesheet" href="{{site.url}}/assets/css/style.css">
  {% include analytics.html %}
  {% seo %}
</head>

<body id="{{ page.title | downcase | slug }}" class="{{ page.layout }}">

  <div class="full-width olives">
    <div class="navbar">
        <div class="container">
            <a href="{{site.url}}"><img class="logo" src="{{site.url}}/assets/img/header-logo.png" alt="GitHub Standards"></a>
            <ul>
              <li><a href="{{site.url}}/learn" title="Learn more about GitHub Standards">Learn more</a></li>
              <li><a href="{{site.url}}/explore" title="Explore existent standards">Explore standards</a></li>
              <li><a href="https://gitter.im/Standards/Lobby">Gitter</a></li>
              <li><a href="https://twitter.com/GitHubStandards">Twitter</a></li>
            </ul>
        </div>
    </div>
